<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast API - Main</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="main-container">
        <h1 class="title">Send message to another tab</h1>
        <form class="form-container">
            <input class="form-text" id="textMessage" type="text" placeholder="Message..." required>
            <div class="form-radio">
                <div>
                    <input type="radio" id="tab1" name="messageTo" value="tab1" checked>
                    <label for="tab1">To Tab 1</label>
                </div>
                <div>
                    <input type="radio" id="tab1to2" name="messageTo" value="tab1to2">
                    <label for="tab1to2">Tab 1 to Tab 2</label>
                </div>
                <div>
                    <input type="radio" id="tab2" name="messageTo" value="tab2">
                    <label for="tab2">To Tab 2</label>
                </div>
                <div>
                    <input type="radio" id="both" name="messageTo" value="both">
                    <label for="both">To both</label>
                </div>
            </div>
            <button class="btn" type="button" onclick="sendMessage()">Send</button>
        </form>
    </div>
    <script src="scripts/broadCastConnection.js"></script>
</body>

</html>
